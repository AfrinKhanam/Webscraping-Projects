<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
          Cache-Control:public;>
<html>

<head>
<!--	<meta name="viewport" content="width=device-width,initial-scale=1" /> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">    
<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <link href="chatbot_widget.min.css" rel="stylesheet" />

    <script src="../lib/stisla/modules/jquery.min.js"></script>
    <script src="../lib/stisla/modules/jquery-ui/jquery-ui.min.js"></script>
    <script src="chatbot_widget.min.js"></script>
</head>

<body>
    <!--############################################# Chat Icon starts ######################################################-->
    <div id="chat" class="animated-chat tada">
        <img class="chatbot-inner-image" src="adya-logo.png">
        <div id="chatbox-popup-bottom">
            <span class="glow chatbox-popup-text">
                <b>Ask me</b>
            </span>
        </div>
    </div>
    <!--############################################### Chat Icon ends #######################################################-->

    <!--***********************************************  Chat Box starts *****************************************************-->

    <div class="chatbox" id="chatbox">
        <div class="close-button-wraper">
            <div class="close-button-wrapper2">
                <div class="bot-title-left">
                    <img src="adya-logo.png" />
                </div>
            </div>
            <div class="chatbot-title">
                <b>ADYA</b>
                <div id="reload-chat" onclick="reloadChatbox()" title="Restart Chat">&#x21bb;</div>
                <div id="close-chat" onclick="closeChatbox()" title="Minimize Chat Window">&#8722;</div>
            </div>
        </div>

        <iframe id="ibotWindow" src="http://localhost:7512" scrolling="auto" frameborder="0" class="chatbot-frame"></iframe>
    </div>
    <!--***********************************************  Chat Box ends *****************************************************-->

</body>

</html>
